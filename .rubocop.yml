require: rubocop-rails

AllCops:
    NewCops: enable
    Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'app/controllers/concerns/film_attributes.rb'
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Rails/LexicallyScopedActionFilter:
  Exclude:
    - 'app/controllers/application_controller.rb'
